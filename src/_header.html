<header class="section-outer section-header">
    <div class="section-inner header">
        <div class="header-logo">
            <div class="burger" data-burger="button">
                <input type="checkbox">
                <span class="burger-item1"></span>
                <span class="burger-item2"></span>
                <span class="burger-item3"></span>
            </div>

            <a class="logo" href="./">
                <img class="logo-icon" src="./img/logo.svg" alt="Логотип">
            </a>

            <div class="account">
                <div class="account__count cash">
                    <svg class="cash__count"><use xlink:href='img/main.svg#icon-wallet'></use></svg>
                    <span class="cash__value">5 232 ₽</span>
                </div>
                <div class="account__img">
                    <img src="./img/account.svg" alt="Изображение пользователя">
                </div>
            </div>
            
        </div>

        <div class="header-controls" data-burger="menu">
        
            <div class="tabs">
                <a class="tab__item tab__item--active" href="#">
                    <svg class="tab__icon"><use xlink:href='img/main.svg#icon-createVacancy'></use></svg>
                    <span class="tab__text">Создать вакансию</span>
                </a>
                <a class="tab__item" href="#">
                    <svg class="tab__icon"><use xlink:href='img/main.svg#icon-completeOrders'></use></svg>
                    <span class="tab__text">Размещенные заказы</span>
                </a>
                <a class="tab__item" href="#">
                    <svg class="tab__icon tab__icon--telegram"><use xlink:href='img/main.svg#icon-telegram'></use></svg>
                    <span class="tab__text">Мои телеграм каналы</span>
                </a>
            </div>

        </div>

    </div>
</header>
